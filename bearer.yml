report:
  format: "json"
  output: ""
  report: "security"
  severity: "critical,high,medium,low,warning"
rule:
  disable-default-rules: false
  only-rule: []
  skip-rule: []
scan:
  scanner:
    - sast
    - secrets
  context: ""
  data-subject-mapping: ""
  debug: false
  disable-domain-resolution: true
  domain-resolution-timeout: 3s
  external-rule-dir: []
  force: false
  internal-domains: []
  quiet: false
  skip-path: ["tests/*,examples/*"]
  hide-progress-bar: true