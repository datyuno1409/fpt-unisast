name: Build Executable

on:
  push:
    branches:
      - windows-build
  workflow_dispatch:
    inputs:
      version:
        description: 'Số phiên bản'
        required: true
        default: '1.0.0'
        type: string

permissions: write-all

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build.py

      - name: Rename executable
        shell: pwsh
        run: |
          if (Test-Path "dist/main.exe") {
            Move-Item -Path "dist/main.exe" -Destination "dist/FPTUniSAST.exe"
          } else {
            Write-Error "File dist/main.exe not found."
          }

      - name: Move executable to root
        shell: pwsh
        run: |
          Move-Item -Path "dist/FPTUniSAST.exe" -Destination "FPTUniSAST.exe"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FPTUniSAST
          path: FPTUniSAST.exe

      - name: Create Release Description
        id: create_description
        run: |
          echo "## FPTUniSAST.exe" > release_description.txt
          echo "" >> release_description.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: FPTUniSAST.exe
          body_path: release_description.txt
          name: Release v${{ github.event.inputs.version || '1.0.0' }}
          tag_name: v${{ github.event.inputs.version || '1.0.0' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}